<!-- main/templates/main/base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK Real Estate</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar bg-dark justify-content-center" data-bs-theme="dark">
        <h1 class="text-white display-4">CK Real Estate</h1>
    </nav>

    <nav class="navbar navbar-expand-lg bg-dark justify-content-center sticky-top fs-4" data-bs-theme="dark">
        <ul class="navbar-nav nav-underline flex-sm-row">
            <li class="nav-item">
                <a class="nav-link {% if nbar == 'home' %}active{% endif %}" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if nbar == 'properties' %}active{% endif %}" href="{% url 'properties' %}">Property Listings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if nbar == 'attractions' %}active{% endif %}" href="{% url 'attractions' %}">Nearby Attractions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if nbar == 'about' %}active{% endif %}" href="{% url 'about' %}">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'admin_login' %}">Admin Dashboard</a>
            </li>
        </ul>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
